name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build Angular (set base href for project page)
        run: npm run build -- --base-href=/gh-actions-grpc-demo/
      - name: Add 404.html for SPA routing
        run: |
          outdir=$(ls -d dist/*/browser | head -n1)
          cp "$outdir/index.html" "$outdir/404.html"
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact
