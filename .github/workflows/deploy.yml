name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build Angular (set base href for project page)
        run: npm run build -- --base-href=/gh-actions-grpc-demo/

      - name: Resolve dist path and add 404.html (for SPA routing)
        shell: bash
        run: |
          OUTDIR=$(ls -d dist/*/browser | head -n1)
          echo "OUTDIR=$OUTDIR" >> $GITHUB_ENV
          echo "Resolved OUTDIR: $OUTDIR"
          ls -lah "$OUTDIR"
          cp "$OUTDIR/index.html" "$OUTDIR/404.html"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTDIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
